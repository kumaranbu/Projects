<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="../Css/ToDo.css">
</head>
<body>
    
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Enter the list">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
        <li>Study Well</li>
        <li class="checked">Morning Walk</li>
        <li>Meet George</li>
        <li>Gym</li>
        <li>Read a Book</li>
        <li>Organise Office</li>
    </ul>

    <Script src="../Js/script.js"></Script>
</body>
</html>
